name: Update README with my Gists

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repoistory
        uses: actions/checkout@v4
        
      - name: Fetch Gists
        id: fetch-gists
        run: |
          curl -s "https://api.github.com/users/laurenashley/gists" > gists.json
          cat gists.json  # Print the contents of gists.json for debugging purposes

      - name: Update README
        run: |
          python update_readme.py
      
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with: 
          commit_message: "Update README with my latest gists"
          branch: main
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_PAT }}